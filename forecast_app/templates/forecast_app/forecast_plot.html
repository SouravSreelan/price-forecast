<!DOCTYPE html>
<html>
<head>
    <title>Price Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Price Forecasting Results</h2>

    <!-- Metrics -->
    <div class="card mb-4 p-3 shadow-sm">
        <h4>Model Evaluation Metrics</h4>
        <ul>
            <li><b>Mean Absolute Error (MAE):</b> {{ mae }}</li>
            <li><b>Root Mean Squared Error (RMSE):</b> {{ rmse }}</li>
            <li><b>RÂ² Score:</b> {{ r2 }}</li>
        </ul>
    </div>

    <!-- Plot -->
    <div class="card mb-4 p-3 shadow-sm">
        <h4>Forecast Plot</h4>
        <img src="data:image/png;base64,{{ plot_image }}" class="img-fluid">
    </div>

    <!-- Forecast Table -->
    <div class="card p-3 shadow-sm">
        <h4>Next 12 Months Forecast Data</h4>
        {{ forecast_table|safe }}
    </div>

</body>
</html>
